{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Client login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
    <section class="vh-100">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-primary" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-white text-center mb-5">Admin Login</h2>
      
                    <form action="{% url "client_login" %}" method="POST">
                           {% csrf_token %}
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" name="client_name" class="form-control form-control-lg" placeholder="name" />
                       </div>
      
                      
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" placeholder="Password" />
                      </div>
      
                   
                   
      
                      <div class="d-flex justify-content-center">
                        <button type="submit"
                          class="btn btn-light">Login</button>
                      </div>
      
                    
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
        <script src="" async defer></script>
    </body>
</html>
